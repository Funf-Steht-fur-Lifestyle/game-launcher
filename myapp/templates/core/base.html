{% load static %}

<!DOCTYPE html>
<html lang="de">

  <head>
    {% block stylesheets %}
      <link rel="stylesheet" href="{% static 'assets/css/base.css' %}" />
      <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
      <link rel="stylesheet" href="{% static 'assets/css/popup.css' %}" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% endblock stylesheets %}
    <title>Game Launcher</title>
  </head>

  <body>
    {% include 'core/navbar.html' %}
    {% include 'core/topnav.html' %}

    {% block popupscripts %}
      <script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script>
      <script src="{% static 'assets/js/popper.min.js' %}"></script>
      <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'assets/js/jquery.bootstrap.modal.forms.js' %}"></script>
      <script type="text/javascript">
        $(function() {
          $("#add-category-btn").modalForm({formURL: "{% url 'category_add' %}"});
          $(".edit-category-btn").each(function() {
          $(this).modalForm({
            formURL: $(this).data("form-url")
          });
        });
      </script>
    {% endblock popupscripts %}

    {% block content %}{% endblock content %}

    <div class="modal fade" tabindex="-1" role="dialog" id="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content"></div>
      </div>
    </div>

  </body>

</html>
